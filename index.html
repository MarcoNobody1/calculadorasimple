<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Calculadora simple</h1>
    <div>
      <p id="pantalla">0.</p>
      <button id="boton-7">7</button>
      <button id="boton-8">8</button>
      <button id="boton-9">9</button>
      <button id="boton-multiplicar">*</button>
      <button id="boton-4">4</button>
      <button id="boton-5">5</button>
      <button id="boton-6">6</button>
      <button id="boton-dividir">/</button>
      <button id="boton-1">1</button>
      <button id="boton-2">2</button>
      <button id="boton-3">3</button>
      <button id="boton-sumar">+</button>
      <button id="boton-punto">.</button>
      <button id="boton-0">0</button>
      <button id="boton-porcentaje">%</button>
      <button id="boton-guion">-</button>
      <button id="boton-ac" class="clear">AC</button>
      <button id="boton-igual" class="submit">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
